name: insta_assets_picker
description: A video/image picker in pure Dart which is similar with Instagram, supports multi picking, crop and aspect ratio.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  image_crop:
    git:
      url: https://github.com/LeGoffMael/image_crop
      ref: mergedBranch
  wechat_assets_picker:
    git:
      url: https://github.com/LeGoffMael/flutter_wechat_assets_picker
      ref: select-asset-index

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1